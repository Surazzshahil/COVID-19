<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="check real-time covid-19 whole worlds data- COVID-19 Dashboard">
    <meta name="description" content="corona-virus/COVID-19 real-time counter with total cases of the country, death, recovered, active-cases, etc. ">
    <meta name="keywords" content="COVID-19, corona-virus, COVID-19 data, COVID-19 dashboard, COVID-19 information, COVID-19 reports, corona-virus reports India, corona-virus world reports, ">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Surazz Shahil">
    <title>COVID-19 DASHBOARD LIVE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <img src="https://github.com/Surazzshahil/COVID-19/blob/master/preloader.gif?raw=true" alt="" width="50">
        </div>
    </div>
    <header>
        <h1>COVID-19</h1>
        <h3>COVID-19 dashboard as on</h3>
        <h3 id="time"></h3>
    </header>
    <section>
        
            <h1 class="title-search">SEARCH HERE</h1>
            <p class="error-message"></p>
            <input type="text" id="country-inp" placeholder="Enter country name like India, USA, China etc.">
            <button id="btn">SEARCH</button>
            <div class="img"><img src="https://img.icons8.com/doodle/96/000000/country.png"/>
                <h2 class="country-name country"></h2>
            </div>


            <div class="statics">
                <div class="data">
                    <img src="https://img.icons8.com/office/80/000000/virus.png"/>
                    <p>Total Cases</p>
                    <p class="bold" id="cases">0</p>
                </div>
                <div class="data">
                    <img src="https://img.icons8.com/office/80/000000/death.png"/>
                    <p>Total Death</p>
                    <p class="bold" id="death">0</p>
                </div>
                <div class="data">
                    <img src="https://img.icons8.com/bubbles/80/000000/lifecycle.png"/>
                    <p>Recovered</p>
                    <p class="bold" id="recovered">0</p>
                </div>
                <div class="data">
                    <img src="https://img.icons8.com/office/80/000000/hospital-bed.png"/>
                    <p>Active Cases</p>
                    <p class="bold" id="active">0</p>
                </div>
            </div>
        
    </section>
    <footer>
        created by <a href="https://surazzShahil.com">Surazz Shahil</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
